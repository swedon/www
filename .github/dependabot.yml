version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    ignore:
      - dependency-name: "tsparticles"
        versions: ["3.*"]
      - dependency-name: "@tsparticles/*"
        versions: ["3.*"]
