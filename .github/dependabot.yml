version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    ignore:
      - dependency-name: "tsparticles"
        versions: ["*"]
      - dependency-name: "@tsparticles*"
        versions: ["*"]
